<body>
  <section class="map">
    <div class="container">
      <ul class="map__floors">
        <li class="map__floor map__floor_active" data-floor-num="1">
          <span class="map__floor-num">1</span>
          <span class="map__floor-title">Этаж</span>
        </li>
        <li class="map__floor" data-floor-num="2">
          <span class="map__floor-num">2</span>
          <span class="map__floor-title">Этаж</span>
        </li>
        <li class="map__floor" data-floor-num="3">
          <span class="map__floor-num">3</span>
          <span class="map__floor-title">Этаж</span>
        </li>
        <li class="map__floor" data-floor-num="4">
          <span class="map__floor-num">4</span>
          <span class="map__floor-title">Этаж</span>
        </li>
      </ul>

      <div class="map__wrapper">
        <div class="map__buttons-wrapper">
          <button class="map__button map__button_active" id="all-btn-1"><span>Все</span></button>
          <button class="map__button" id="slides"><span>Средиземноморье</span></button>
          <button class="map__button" id="swimming-pool"><span>Термальный комплекс</span></button>
          <button class="map__button" id="bathhouse"><span>Банный комплекс</span></button>
          <button class="map__button" id="restaurant"><span>Ресторан</span></button>
          <button class="map__button" id="beer"><span>Пивоварня</span></button>
          <button class="map__button" id="relax-zone"><span>Джунгли</span></button>
        </div>

        <div class="map__placeholder"></div>
      </div>
    </div>

    <div class="popup popup_hidden">
      <div class="popup__img">
        <button class="popup__close">x</button>
        <img src="" alt="img">
      </div>
      <div class="popup__info">
